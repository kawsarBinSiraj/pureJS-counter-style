<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <div class="row align-items-center text-center" style="height: 100vh;">
            <div class="col-3">
                <div class="card">
                    <img src="https://www.searchpng.com/wp-content/uploads/2019/03/Facebook-Icon-PNG-715x715.png" class="card-img-top" alt="Facebook">
                    <div class="card-body">
                        <p class="card-text">Facebook Followers</p>
                        <h5 class="counter text-primary" data-target="50000">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="https://i.dlpng.com/static/png/6454024_preview.png" class="card-img-top" alt="twitter">
                    <div class="card-body">
                        <p class="card-text">Twitter Followers</p>
                        <h5 class="counter text-primary" data-target="70000">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" class="card-img-top" alt="github">
                    <div class="card-body">
                        <p class="card-text">Github Followers</p>
                        <h5 class="counter text-primary" data-target="500">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="https://www.shareicon.net/data/2017/06/30/888065_logo_512x512.png" class="card-img-top" alt="linkedin">
                    <div class="card-body">
                        <p class="card-text">Linkedin Followers</p>
                        <h5 class="counter text-primary" data-target="10000">0</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        let counters = document.querySelectorAll('.counter');
        let speed = 1000;
        counters.forEach(function (c) {
            const update = () => {
                let target = +c.getAttribute('data-target');
                let currentValue = +c.innerText;
                let increment = target/speed;

                if (currentValue < target) {
                    c.innerText = currentValue + increment
                    setTimeout(update , 2);
                    
                } else {
                    currentValue.innerText = target 
                }
            }
            update();
        })
    </script>


</body>

</html>
